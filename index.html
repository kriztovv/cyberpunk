<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cyberpunk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#"
        ><img src="images/edgerunners.png" alt="" style="width: 100px"
      /></a>
      <div class="nav">
        <a href="#setting">setting</a>
        <a href="#styl">styl</a>
        <a href="#postavy">postavy</a>
        <a href="#video">video</a>
      </div>
    </nav>
    <div class="title" id="title">
      <img class="logo" src="images/Cyberpunk_Edgerunners_logo.png" alt="" />
    </div>

    <div class="screen" id="setting">
      <h1>setting:</h1>
      <div class="container">
        <ul>
          <li>postkapitalistický svět</li>
          <li>úpravy těla pomocí cyberware</li>
          <li>kyberpsychoza</li>
        </ul>
      </div>
    </div>
    <div class="screen" id="styl">
      <h1>styl:</h1>
      <div class="split-container">
        <div class="image image-a"></div>
        <div class="image image-b"></div>
      </div>
    </div>
    <div class="screen" id="postavy" style="height: 175vh">
      <h1>postavy:</h1>
      <div class="container">
        <div class="card">
          <img class="img" src="images/david.webp" />
          <h2>David Martinez</h2>
        </div>
        <div class="card">
          <img class="img" src="images/gloria.webp" />
          <h2>Gloria Martinez</h2>
        </div>
        <div class="card">
          <img class="img" src="images/maine.webp" />
          <h2>Maine</h2>
        </div>

        <div class="card">
          <img class="img" src="images/lucy.webp" />
          <h2>Lucy</h2>
        </div>

        <div class="card">
          <img class="img" src="images/rebecca.jpg" />
          <h2>Rebecca</h2>
        </div>
        <div class="card">
          <img class="img" src="images/dorio.webp" />
          <h2>Dorio</h2>
        </div>
        <div class="card">
          <img class="img" src="images/pilar.webp" />
          <h2>Pilar</h2>
        </div>
        <div class="card">
          <img class="img" src="images/faraday.webp" />
          <h2>Faraday</h2>
        </div>
      </div>
    </div>
    <div class="screen" id="video">
      <h1>video:</h1>
      <iframe
        style="margin-left: 30vw; border-radius: 50px"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3PTX0lO7tpU?si=AgRMq0zHxI-ot3Lf"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>

    <script src="script.js"></script>
  </body>
</html>
